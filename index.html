    <!-- Initial loading styles to prevent flash of unstyled content -->
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1e1e1e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #0078d4;
        animation: spin 1s ease-in-out infinite;
      }

      .app-loading-text {
        margin-top: 20px;
        color: #d4d4d4;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; height: 100%">
    <!-- Loading indicator -->
    <div class="app-loading" id="app-loading">
      <div class="app-loading-spinner"></div>
      <div class="app-loading-text">Loading portfolio...</div>
    </div>

    <div id="root"></div>

    <!-- Error handling script -->
    <script>
      // Set a timeout to redirect to error page if app doesn't load
      const loadTimeout = setTimeout(function() {
        window.location.href = '/error.html';
      }, 30000); // 30 seconds timeout

      // Listen for errors during loading
      window.addEventListener('error', function(e) {
        console.error('Application error detected:', e.error || e.message);
        // Only redirect for serious errors, not for minor issues like failed image loads
        if (e.error && (
          e.error.toString().includes('ChunkLoadError') ||
          e.error.toString().includes('Loading chunk') ||
          e.error.toString().includes('Failed to fetch') ||
          e.error.toString().includes('NetworkError')
        )) {
          clearTimeout(loadTimeout);
          window.location.href = '/error.html';
        }
      }, true);

      // Listen for unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        if (e.reason && (
          e.reason.toString().includes('ChunkLoadError') ||
          e.reason.toString().includes('Loading chunk') ||
          e.reason.toString().includes('Failed to fetch') ||
          e.reason.toString().includes('NetworkError')
        )) {
          clearTimeout(loadTimeout);
          window.location.href = '/error.html';
        }
      });

      // Hide loading indicator when app is ready
      window.addEventListener('load', function() {
        clearTimeout(loadTimeout);
        const loadingEl = document.getElementById('app-loading');
        if (loadingEl) {
          loadingEl.classList.add('hidden');
          setTimeout(function() {
            loadingEl.style.display = 'none';
          }, 300);
        }
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
